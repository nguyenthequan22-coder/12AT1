<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuIt Education</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #d3edff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            opacity: 0;
            animation: fadeInContainer 0.6s ease-out forwards;
            animation-delay: 0.2s;
        }

        @keyframes fadeInContainer {
            to { opacity: 1; }
        }

        /* Logo container hình tròn */
        .logo-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.7);
            animation: circleAppear 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 0.4s;
            border: 1px solid #e2e8f0;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.08),
                0 5px 15px rgba(0, 0, 0, 0.03),
                inset 0 0 0 1px rgba(255, 255, 255, 0.9);
        }

        @keyframes circleAppear {
            0% {
                opacity: 0;
                transform: scale(0.7) rotate(-90deg);
            }
            70% {
                opacity: 1;
                transform: scale(1.05) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* Hiệu ứng viền nhẹ */
        .logo-circle::before {
            content: '';
            position: absolute;
            width: 102%;
            height: 102%;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                rgba(59, 130, 246, 0.1) 0%,
                rgba(168, 85, 247, 0.1) 100%);
            z-index: -1;
            opacity: 0;
            animation: borderFadeIn 0.5s ease-out forwards;
            animation-delay: 1s;
        }

        @keyframes borderFadeIn {
            to { opacity: 1; }
        }

        /* Logo bên trong */
        .logo {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            object-fit: contain;
            opacity: 0;
            animation: logoFadeIn 0.8s ease-out forwards;
            animation-delay: 0.8s;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #f1f5f9;
            background: white;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        @keyframes logoFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.85);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Text */
        .text {
            color: #1e293b;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            opacity: 0;
            animation: textSlideUp 0.6s ease-out forwards;
            animation-delay: 1s;
            letter-spacing: 0.5px;
        }

        @keyframes textSlideUp {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .date {
            color: #64748b;
            font-size: 1rem;
            font-weight: 500;
            opacity: 0;
            animation: textSlideUp 0.6s ease-out forwards;
            animation-delay: 1.1s;
        }

        /* Dots loading */
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 25px;
            opacity: 0;
            animation: fadeIn 0.4s ease-out forwards;
            animation-delay: 0.6s;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #94a3b8;
            animation: dotPulse 1.2s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.15s; }
        .dot:nth-child(3) { animation-delay: 0.3s; }

        @keyframes dotPulse {
            0%, 60%, 100% { 
                transform: scale(1); 
                opacity: 0.5; 
                background: #cbd5e1;
            }
            30% { 
                transform: scale(1.5); 
                opacity: 1; 
                background: #3b82f6;
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Status badge */
        .status-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 25px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: 1.3s;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-circle">
            <img src="assets/icons/icon-512x512.png" alt="Logo" class="logo" 
                 onload="logoLoaded()"
                 onerror="showPlaceholder()">
        </div>
        <div class="loading-dots" id="loadingDots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        function logoLoaded() {
            console.log('✅ Logo loaded successfully');
            
            setTimeout(() => {
                const dots = document.getElementById('loadingDots');
                dots.style.opacity = '0';
                dots.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    dots.style.display = 'none';
                }, 300);
            }, 800);
        }
        
        function showPlaceholder() {
            console.log('⚠️ Logo failed to load');
            const logoCircle = document.querySelector('.logo-circle');
            logoCircle.innerHTML = `
                <div style="
                    width: 170px;
                    height: 170px;
                    border-radius: 50%;
                    background: #f1f5f9;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: #94a3b8;
                    font-size: 14px;
                    font-weight: 500;
                    border: 2px dashed #cbd5e1;
                ">LOGO</div>
            `;
            
            // Vẫn ẩn loading dots
            setTimeout(() => {
                document.getElementById('loadingDots').style.display = 'none';
            }, 1000);
        }
        
        // Auto-hide loading dots sau 2 giây
        setTimeout(() => {
            document.getElementById('loadingDots').style.display = 'none';
        }, 2000);
    </script>
</body>
</html>
